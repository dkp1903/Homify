<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <style>
      @keyframes evaporate {
        0% {
          transform: translateY(0px);
        }
        100% {
          opacity: 0;
          transform: translateY(-30px);
        }
      }
    </style>
    <title>React App</title>
  </head>
  <body>
    <div id="root">
      <div class="container" style="top: 0;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;width: 300px;height: 300px;">
        <div class="chimney" style="top: -150px;right: 0;bottom: 0;left: 115px;margin: auto;position: absolute;width: 50px;height: 50px;z-index: -1;">
          <div class="cTop" style="top: 24px;right: 0;bottom: 0;left: 4px;margin: auto;position: absolute;width: 70%;height: 6px;border-radius: 6px;border: 5px solid #292d39;">
            <div class="vapour" style="top: -20px;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;width: 4px;height: 10px;background-color: #292d39;border-radius: 10px;animation: evaporate 500ms infinite;animation-delay: 200ms;"></div>
            <div class="vapour" style="top: -20px;right: 0;bottom: 0;left: -15px;margin: auto;position: absolute;width: 4px;height: 10px;background-color: #292d39;border-radius: 10px;animation: evaporate 500ms infinite;animation-delay: 400ms;"></div>
            <div class="vapour" style="top: -20px;right: 0;bottom: 0;left: -30px;margin: auto;position: absolute;width: 4px;height: 10px;background-color: #292d39;border-radius: 10px;animation: evaporate 500ms infinite;animation-delay: 600ms;"></div>
            <div class="vapour" style="top: -20px;right: 0;bottom: 0;left: 15px;margin: auto;position: absolute;width: 4px;height: 10px;background-color: #292d39;border-radius: 10px;animation: evaporate 500ms infinite;animation-delay: 800ms;"></div>
            <div class="vapour" style="top: -20px;right: 0;bottom: 0;left: 30px;margin: auto;position: absolute;width: 4px;height: 10px;background-color: #292d39;border-radius: 10px;animation: evaporate 500ms infinite;animation-delay: 1000ms;"></div>
          </div>
          <div class="cBot" style="top: 50px;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;width: 10px;height: 20px;border-radius: 6px;border: 5px solid #292d39;"></div>
        </div>
        <div class="ceils" style="top: 0;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;transform: rotate(-90deg);">
          <div class="ceiling" style="top: 0;right: 0;bottom: 0;left: 220px;margin: auto;position: absolute;height: 4px;width: 130px;border-radius: 7px;background-color: #828592;border: 5px solid #292d39;transform-origin: left;transition: all 400ms;transform: rotate(-125deg) translate(-5px);">
            <div class="cover" style="top: 0;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;"></div>
          </div>
          <div class="ceiling" style="top: 0;right: 0;bottom: 0;left: 220px;margin: auto;position: absolute;height: 4px;width: 130px;border-radius: 7px;background-color: #828592;border: 5px solid #292d39;transform-origin: left;transition: all 400ms;z-index: -1;transform: rotate(125deg) translate(-5px);">
            <div class="cover" style="top: 0;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;"></div>
          </div>
        </div>
        <div class="body" style="top: 120px;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;width: 160px;height: 150px;border-radius: 2px;z-index: -1;border-left: 5px solid #292d39;border-right: 5px solid #292d39;">
          <div class="top" style="top: -120px;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;width: 40px;height: 40px;border-radius: 50%;border: 7px solid #292d39;background-color: #717483;">
            <div class="h" style="top: 0;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;height: 5px;background-color: #292d39;"></div>
            <div class="v" style="top: 0;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;width: 5px;background-color: #292d39;"></div>
          </div>
          <div class="door" style="top: 50%;right: 0;bottom: 0;left: -90px;margin: auto;position: absolute;width: 40px;height: 70px;border: 4px solid #292d39;background-color: #717483;">
            <div class="knob" style="top: 0;right: 0;bottom: 0;left: -20px;margin: auto;position: absolute;width: 7px;height: 7px;border-radius: 50%;background-color: #292d39;"></div>
          </div>
          <div class="window" style="top: 40px;right: 0;bottom: 0;left: 70px;margin: auto;position: absolute;width: 40px;height: 40px;background-color: #717483;border-radius: 5px;border: 6px solid #292d39;">
            <div class="h" style="top: 0;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;height: 5px;background-color: #292d39;"></div>
            <div class="v" style="top: 0;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;width: 5px;background-color: #292d39;"></div>
            <div class="support" style="top: 115%;right: 0;bottom: 0;left: -14px;margin: auto;position: absolute;width: 150%;height: 7px;background-color: white;border-radius: 10px;border: 4px solid #292d39;"></div>
          </div>
        </div>
        <div class="floor" style="top: 95%;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;width: 80%;height: 12px;border: 4px solid #292d39;border-radius: 10px 10px 0px 0px;background-color: #edeef0;"></div>
        <div class="tree" style="top: 50%;right: 0;bottom: 0;left: 97%;margin: auto;position: absolute;width: 70px;height: 150px;">
          <div class="main" style="top: -60px;right: 0;bottom: 0;left: -20px;margin: auto;position: absolute;width: 100px;height: 140px;background-color: #a1db9e;border-radius: 70% 70% 70% 70%;border: 5px solid #292d39;">
            <div class="branch" style="top: 20px;right: 0;bottom: 0;left: 30px;margin: auto;position: absolute;width: 5px;height: 40px;background-color: #292d39;border-radius: 5px;transform: rotate(50deg);"></div>
            <div class="branch" style="top: 50px;right: 0;bottom: 0;left: -30px;margin: auto;position: absolute;width: 5px;height: 40px;background-color: #292d39;border-radius: 5px;transform: rotate(-60deg);"></div>
          </div>
          <div class="stem" style="top: 40px;right: 0;bottom: 0;left: 0;margin: auto;position: absolute;height: 70%;width: 5px;border-radius: 10px;background-color: #292d39;"></div>
        </div>
        <div class="ground" style="top: 100%;right: 0;bottom: 0;left: -50px;margin: auto;position: absolute;width: 140%;height: 10px;border-radius: 8px;background-color: #292d39;"></div>
      </div>


    </div>
   
  </body>
</html>
